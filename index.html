  <body>
   
    <header class="jumbotron">
      <!-- Renamed title -->
      <h1 class="display-3">David Restivo Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="date"></p>
    </header>
    <!-- Added a button to clear all the time blocks -->
    <div>
      <input id="resetBlocks" class="clearBlocks" type="button" name="" value="Clear Blocks" onclick="clearLocal();">
    </div>
  
     <!-- building the blocks on the calendar for each hour -->
    <div id="allRows">
        <div id="9am" class="row time-block">
            <div class="col-sm-1 hour">
                9AM
            </div>
              <textarea class="col-sm-10 description">
              </textarea>
            <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </div>

          <div class="col-sm-1 hour">

        </div>

              11AM
        </div>
          <textarea class="col-sm-10 description">
          </textarea>

        </div>
        <div id="12pm" class="row time-block">
          <div class="col-sm-1 hour">

          </div>

            </textarea>

        </div>

        </div>
        <div id="14pm" class="row time-block">

          <div class="col-sm-1 hour">

            </textarea>

        <div id="16pm" class="row time-block">

          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
    </div>
